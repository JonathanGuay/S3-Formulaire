<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js"></script>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form method="post" > <!--action="index.html"--><!--l'action peut envoyé un couriel ou amener a une autre page-->
        <label>Nom<input name="Nom" type="text" required></label><br/>
        <label>Prénom<input name="Prenom" type="text" required></label><br/>
        <label>Courriel<input name="Courriel" type="email" required></label><br/>
        <label>Téléphone<input name="Tel" type="tel" required></label><br/>

        <label>Sexe<input class="sexe" type="radio" name="sexe" value="F">Femme</input><input class="sexe" type="radio" name="sexe" value="M">Homme</label><br/>
        <label>Pays<select name="pays">
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
            <option value="France">France</option>
        </select>
        </label><br/>

        <label>Commentaire
            <textarea name="commentaire"></textarea>
        </label><br/>

        <label>J'accepte les conditions<input type="checkbox" name="condition">
        </label><br/>
        <label>Je ne veux pas recevoir de la pub<input type="checkbox" name="pub">
        </label><br/>

        <label>Mot de passe<input name="mdp1" type="password" required></label><br/>
        <label>Veillez confirmer le mot de passe<input name="mdp2" type="password" required></label><br/>
        <!--submit éxécute l'ation du form sauf si la fonction dans onclick retourne false-->
        <input class="beau" type="submit" value="Connexion" onclick="valider()">
        <input class="beau" type="reset" value="Effacer">
        <input class="beau" type="button" value="Super bouton" onclick="alert('hehe')">
    </form>





</body>
</html>
